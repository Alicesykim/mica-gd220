<!doctype html>

<html>

<head>

    <title>why minimalist design?</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700,900');

        html {
            font-family: 'Roboto', sans-serif;
            letter-spacing: .5px;
        }

        .main {
            font-weight: 500;
            font-size: 40px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .h2 {
            font-weight: 500;
            font-size: 25px;
            transform: translate(0, 90%)
        }

        .equal {
            color: red;
        }

        .nav {
            position: absolute;
            list-style: none;
            line-height: 350%;
            font-weight: 200;
        }

        .nav a:link {
            color: gray;
            text-decoration: none;
        }

        .nav a:visited {
            color: gray;
            text-decoration: none;
        }

        .nav a:hover {
            color: black;
        }

        .home a:link {
            font-weight: 500;
            font-size: 40px;
            color: black;
        }

        .home a:visited {
            color: black;
        }

        .footer {
            position: absolute;
            font-weight: 200;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 350%);
            text-align: center;
        }

        .footer a:link {
            text-decoration: none;
            color: gray;
        }

        .footer a:visited {
            text-decoration: none;
            color: gray;
        }

        .footer a:hover {
            color: black;
        }

        .contact:hover .contact_hidden {
            transition: 1s;
            opacity: 1;
        }

        .contact_hidden {
            position: absolute;
            width: 1000%;
            font-weight: 200;
            top: 50%;
            left: 50%;
            transform: translate(-30%, -200%);
            opacity: 0;
        }


        .contact {
            color: gray;
            transform: translate(-200%, 300%)
        }

        .contact:hover {
            color: black;
        }

        .facebook {
            transform: translate(-70%, 200%)
        }

        .instagram {
            transform: translate(70%, 100%)
        }

        .twitter {
            transform: translate(200%)
        }
    </style>

</head>

<body>

    <div class="main">
        <div class="h1">
            why minimalist design?
        </div>
        <div class="h2">
            less <span class="equal">=</span> more
        </div>
    </div>

    <div>
        <ul class="nav">

        </ul>
    </div>

    <div>
        <div class="footer">
            <div class="contact">
                contact
                <div class="contact_hidden">
                    don’t be afraid to reach out to us with questions or requests. we’d love to hear from you.
                    <br>bpark01@mica.edu 443-808-6319
                </div>
            </div>
            <div class="facebook"> <a href="https://www.facebook.com/" target="null"> facebook </a> </div>
            <div class="instagram"> <a href="https://www.instagram.com/?hl=en" target="null"> instagram  </a> </div>
            <div class="twitter"> <a href="https://twitter.com/?lang=en" target="null"> twitter </a> </div>
        </div>
    </div>

</body>

</html>

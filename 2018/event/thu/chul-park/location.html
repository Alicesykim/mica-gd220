<!doctype html>

<html>

<head>

    <title>why minimalist design?</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700,900');

        html {
            font-family: 'Roboto', sans-serif;
            letter-spacing: .5px;
        }

        .red {
            color: red;
        }

        .main {
            font-weight: 500;
            font-size: 40px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -400%);
            text-align: center;
        }

        .h2 {
            font-weight: 500;
            font-size: 25px;
            transform: translate(0, 90%)
        }

        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -43%);
        }

        .nav {
            position: absolute;
            list-style: none;
            line-height: 350%;
            font-weight: 200;
        }

        .nav a:link {
            color: gray;
            text-decoration: none;
        }

        .nav a:visited {
            color: gray;
            text-decoration: none;
        }

        .nav a:hover {
            color: black;
        }

        .location a:link {
            font-weight: 500;
            font-size: 40px;
            color: black;
        }

        .location a:visited {
            color: black;
        }

        .footer {
            position: absolute;
            font-weight: 200;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 350%);
            text-align: center;
        }

        .footer a:link {
            text-decoration: none;
            color: gray;
        }

        .footer a:visited {
            text-decoration: none;
            color: gray;
        }

        .footer a:hover {
            color: black;
        }

        .contact:hover .contact_hidden {
            transition: 1s;
            opacity: 1;
        }

        .contact_hidden {
            position: absolute;
            width: 1000%;
            font-weight: 200;
            top: 50%;
            left: 50%;
            transform: translate(-30%, -200%);
            opacity: 0;
        }

        .contact {
            color: gray;
            transform: translate(-200%, 300%)
        }

        .contact:hover {
            color: black;
        }

        .facebook {
            transform: translate(-70%, 200%)
        }

        .instagram {
            transform: translate(70%, 100%)
        }

        .twitter {
            transform: translate(200%)
        }
    </style>

</head>

<body>

        </div>

            <li class="location"><a href="location.html">location</a></li>
        </ul>
    </div>

    <div>
        <div class="footer">
            <div class="contact">
                contact

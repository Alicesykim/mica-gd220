    <style>
        html {
            font-family: 'Muli', sans-serif;
            margin: 20px;
        }

        .box {
            background: linear-gradient(-35deg, #FBDB60, #FBDB60, #F2C8C0, #CDD8E8, #E7C0CD, #FBDB60, #FBDB60);
            background-size: 600% 600%;
            -webkit-animation: Gradient 20s ease infinite;
            -moz-animation: Gradient 30s ease infinite;
            animation: Gradient 30s ease infinite;
            width: 300px;
            height: 300px;
            position: absolute;
            left: 500px;
            top: 190px;
        }

        @-webkit-keyframes Gradient {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 100% 50%
            }
        }

        @-moz-keyframes Gradient {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

        @keyframes Gradient {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

        .parent {
            position: relative;
        }

        li:hover .boxy {
            visibility: visible;
        }

        ul {
            list-style-type: none;
            margin: 8;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }

        .short {
            margin: 0 23px;

            font-size: 16px;
        }

        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 3px 10px;  text-decoration: none;
        }

        .boxy {
            visibility: hidden;
            width: 100%;
            height: 15px;
            background-color: #8FCDA5;
            position: absolute;
            top: 12px;
            left: 0px;
            z-index: -100;
        }


        .Think {

        .D {

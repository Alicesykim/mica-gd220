<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TETSUYA NAKASHIMA</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/template.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,300i" rel="stylesheet">

    <style>
        .BGimage {
            width: 100%;
            position: absolute;
        }

        .Black {
            width: 100%;
            background-color: black;
            animation: fade
        }

        .Top-name {
            font-family: Source Sans Pro, sans-serif;
            font-size: 30pt;
            position: absolute;
            left: 516px;
            top: 363px;
            letter-spacing: 5px;
            opacity: 0;
            animation: fade-in-out 5s ease 1;
            color: rgb(202, 209, 226);
        }

        .Bottom-name {
            font-family: Source Sans Pro, sans-serif;
            font-size: 30pt;
            position: absolute;
            left: 486.4px;
            bottom: -428px;
            letter-spacing: 5px;
            opacity: 0;
            animation: fade-in-out-2 5s ease 1;
            color: rgb(202, 209, 226);
        }

        .Title {
            font: Source Sans Pro italic, sans-serif;
            font-size: 22pt;
            position: absolute;
            left: 313px;
            top: 378px;
            letter-spacing: 8px;
            animation: fade 5s ease 1;
            color: red;
        }

        @keyframes fade-in-out {
            0% {
                position: absolute;
                top: 5rem;
                opacity: 0;
            }

            50% {
                position: absolute;
                top: 363px;
                opacity: 1;
            }

            75% {
                position: absolute;
                top: 363px;
                opacity: 1;
            }

            100% {
                position: absolute;
                top: 5rem;
                opacity: 0;
            }
        }

        @keyframes fade-in-out-2 {

            0% {
                position: absolute;
                bottom: -45rem;
                opacity: 0;
            }

            50% {
                position: absolute;
                bottom: -428px;
                opacity: 1;
            }
            75% {
                position: absolute;
                bottom: -428px;
                opacity: 1;
            }

            100% {

                bottom: -45rem;
                opacity: 0;
            }
        }

        @keyframes fade {
            0% {
                position: absolute;
                opacity: 0;
            }

            75% {
                position: absolute;
                opacity: 0;
            }

            100% {
                position: absolute;
                opacity: 1;
            }
        }

        }

    </style>
</head>

<body>
    <div class="grid-container">
        <div class="row">
            <div class="col-12">
                <img class="BGimage" src="images/BG.png">
            </div>
            <div class="Top-name">TETSUYA</div>
            <div class="Bottom-name">NAKASHIMA</div>
            <div class="Title">A Journey through Humanity</div>
        </div>


    </div>
</body>


</html>

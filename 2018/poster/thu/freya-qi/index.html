        .img-02 { 
            animation: spin 10s linear infinite;

            top: 110px;

        }

        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(0.35)
            }
            100% {
                transform: rotate(360deg) scale(0.35);
            }
        }

        @keyframes move {
            0% {
                top: 100px;

            }
            100% {
                top: 0px;

            }
        }
        
          @keyframes change {
            0% {

.slide {

  height: 118px;
  line-height: 118px;
  font-family: 'Roboto', sans-serif;
  font-size: 24px;
  color: black;
  text-align: center;
  
}

.slide.front {
   transform: translate3d(0,0, 60px);
}
.slide.right{
  transform: rotateY(90deg) translateZ(60px);
}
.slide.back{
  transform: translate3d(0,0, -60px);
}
.slide.left{
  transform: rotateY(-90deg) translate3d(0,0, 60px);
}


@keyframes rotating {
  from { transform:rotateX(-34deg) rotateY(0);}
  to { transform:rotateX(-34deg) rotateY(360deg);}
}

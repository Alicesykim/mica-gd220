<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step Up and Cry</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/template.css">
		<link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amiko:400,600,700" rel="stylesheet">
    <style>
			html{
				background-color: #F6E5D5;
				font-family: 'Amiko', sans-serif;
				font-weight: 800;
			}
			/*-- background colors --*/
			.bg-darkblue{
				background-color: #0E1E43;
			}
			.bg-cream{
				background-color: #F6E5D5;
			}
			.bg-pink{
				background-color: #B05B7F;
			}
			/*-- height of div --*/
			.height-1054{
				height: 1054px;
			}
			.height-750{
				height: 750px;
			}
			.height-550{
				height: 550px;
			}
			.height-730{
				height: 730px;
			}
			.height-855{
				height: 855px;
			}
			.height-661{
				height: 661px;
			}
			.height-1018{
				height: 1018px;
				position: relative;
			}
			/*-- font --*/
			.fontsize-245{
				font-size: 245px;
				letter-spacing: -3px;
			}
			.fontsize-145{
				font-size: 135px;
				letter-spacing: -5px;
			}
			.huge{
				font-size: 160px;
				letter-spacing: -3px;
				line-height: 0.9;
			}
			.large{
				font-size: 100px;
				letter-spacing: -3px;
			}
			.medium{
				font-size: 60px;
			}
			.medium2{
				font-size: 42px;
			}
			.small{
				font-size: 30px;
				letter-spacing: 0.3px;
			}
			.rightalign{
				text-align: right;
			}
			.purple{
				color: #6C2D53;
			}
			.pink{
				color: #EE368D;
			}
			.lightpink{
				color: #E578A4;
			}
			.white{
				color: #FBF4ED;
			}
			.gray{
				color: #929497;
			}
			.cream{
				color: #F6E5D5;
			}
			.darkblue{
				color: #0E1E43;
			}
			.yellow{
				color: #FFE039;
			}
			.transparent{
				color: transparent;
			}
			.stroke{
				-webkit-text-stroke: 4px #fff;
			}
			/*--background images--*/
			.img-city{
				background-image: url(images/img-city.png);
				background-size: cover;
			}
			.img-boombox1{
				background-image: url(images/img-boombox1.png);
				background-size: 100%;
				position: relative;
			}
			.img-boomboxes{
				background-image: url(images/img-boomboxes.png);
				background-size: 100%;
				position: relative;
			}
			.img-lights{
				background-image: url(images/img-lights.gif);
				background-size: 100%;
				position: relative;
			}
			.img-transition{
				background-image: url(images/img-transition.png);
				background-size: 100%;
				position: relative;
			}
			.img-music{
				background-image: url(images/img-music.gif);
				background-size: 100%;
				position: relative;
			}
			.img-telescopelight{
				background-image: url(images/img-telescopelight.gif);
				background-size: 100%;
				position: relative;
				height: 1000px;
			}
			.img-telescope{
				background-image: url(images/img-telescope.png);
				background-size: 100%;
				position: relative;
				height: 658px;
			}
			/*-- images --*/
			
			.boombox{
				background-image: url(images/boombox-01.png);
				width: 254px;
				height: 120px;
				background-position: center;
				position: absolute;
			}
			.boombox:hover{
				width: 254px;
				height: 120px;
				position: absolute;
				background-position: center;
				animation: boomboxin 2s infinite linear, boomboxzoom 0.5s infinite;
			}
			.boomboxin{
				background-image: url(images/boombox-01.png);
				width: 254px;
				height: 120px;
				position: absolute;
				animation: boomboxin 1s infinite linear;
			}
			.for-ronnie{
				background-image: url(images/forronnie-05.png);
				width: 170px;
				height: 185px;
				position: absolute;
			}
			.sparks{
				background-image: url(images/sparks-01.png);
				width: 51px;
				height: 51px;
				position: absolute;
				animation: flash 5s infinite;
			}
			.sparkdot{
				background-image: url(images/sparks-02.png);
				width: 51px;
				height: 51px;
				position: absolute;
				animation: flash 5s infinite;
			}
			.yellowspark{
				background-image: url(images/yellowspark.png);
				width: 51px;
				height: 52px;
				position: absolute;
				animation: flash 5s infinite;
			}
			.yellowspark2{
				background-image: url(images/yellowspark2.png);
				width: 51px;
				height: 52px;
				position: absolute;
				animation: flash 5s infinite;
			}
			.confetti{
				background-image: url(images/confetti.png);
				width: 140px;
				height: 83px;
				position: absolute;
				animation: confetti 3s infinite linear;
			}
			.confetti1{
				background-image: url(images/confetti.png);
				width: 140px;
				height: 83px;
				position: absolute;
				animation: confetti1 3s infinite linear;
			}
			.creamconfetti{
				background-image: url(images/confetti2.png);
				width: 141px;
				height: 83px;
				position: absolute;
				animation: creamconfetti 3s infinite linear;
			}
			.creamconfetti1{
				background-image: url(images/confetti2-1.png);
				width: 141px;
				height: 83px;
				position: absolute;
				animation: creamconfetti1 3s infinite linear;
			}
			.hat{
				background-image: url(images/hat.png);
				width: 230px;
				height: 168px;
				position: absolute;
			}
			.hat2{
				background-image: url(images/hat2.png);
				width: 230px;
				height: 168px;
				position: absolute;
			}
			/*-- animations --*/
			.rotate{
				transform: rotate(270deg);
			}
			.rotate2{
				transform: rotate(90deg);
			}
			.hat:hover{
				-moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
			}
			.hat2:hover{
				-moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
			}
			flip{
				-moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
			}
			.movetitle{
				animation: slideright 1.5s 1;
			}
			.delay-2{
				animation-delay: 0.2s;
			}
			.delay-2s{
				animation-delay: 2s;
			}
			.delay-3s{
				animation-delay: 3s;
			}
			.delay-5s{
				animation-delay: 5s;
			}
			.appear{
				opacity: 0;
				animation: appear 4s 1 forwards;
				animation-delay: 1.7s;
			}
			.child{
				opacity: 0;
			}
			.parent:hover .child{
				opacity: 0;
				animation: appear 4s 1 forwards;
			}
			.neonsign{
				animation: neon 0.9s infinite;
			}
			@keyframes boomboxin {
				0% {background-image: url(images/boombox-01.png);}
				50% {background-image: url(images/boombox-02.png);}
				100% {background-image: url(images/boombox-01.png);}
			}
			@keyframes boomboxzoom{
				0% {transform: scale(1);}
				50% {transform: scale(1.1);}
				100% {transform: scale(1);}
			}
			@keyframes slideright {
				0% {left: 8.333333%;}
				80% {left: 35%;}
				100% {left: 8.333333%;}
			}
			@keyframes appear{
				0% {opacity: 0;}
				100% {opacity: 1;}
			}
			@keyframes flash{
				0% {opacity: 0;}
				50% {opacity: 1;}
				100% {opacity: 0;}
			}
			@keyframes neon{
				0% {-webkit-text-stroke: 4px #fff;}
				25% {-webkit-text-stroke: 4px #FFE039;}
				50% {-webkit-text-stroke: 4px #fff;}
				75% {-webkit-text-stroke: 4px #EE368D;}
				100% {-webkit-text-stroke: 4px #fff;}
			}
			@keyframes confetti{
				0% { background-image: url(images/confetti.png);}
				50% { background-image: url(images/confetti1.png);}
				100%{ background-image: url(images/confetti.png);}
				}
			@keyframes confetti1{
				0% { background-image: url(images/confetti1.png);}
				50% { background-image: url(images/confetti.png);}
				100%{ background-image: url(images/confetti1.png);}
				}
			@keyframes creamconfetti{
				0% { background-image: url(images/confetti2.png);}
				50% { background-image: url(images/confetti2-1.png);}
				100%{ background-image: url(images/confetti2.png);}
				}
			@keyframes creamconfetti1{
				0% { background-image: url(images/confetti2-1.png);}
				50% { background-image: url(images/confetti2.png);}
				100%{ background-image: url(images/confetti2-1.png);}
				}
			}
    </style>
  </head>
  <body>

			@keyframes rotate {
			0% {transform: rotate(-45deg);	}
			100% { transform: rotate(-405deg); }
			}
			
			@keyframes fadeout {
			from {
				opacity: 1;
			}
			to {
				opacity:0;
			}

			@keyframes moveleft {
  			from { left: 0; }
  			to { left: 120px; }
			}
			
			@keyframes moveleft-back {
				0%   { left: 0; }
				50%  { left: 120px; }
				100% { right: 0; }
			}

			@keyframes rotator {
				0%   { transform: rotateX(0deg)    rotateY(0deg);    }
				100% { transform: rotateX(1080deg) rotateY(360deg);  }
			}
			
			@keyframes pop {
			0% { transform: scale(1); }
			3% { transform: scale(0.9); }
			6% { transform: scale(1); }
			8% { transform: scale(0.8); }
			12% { transform: scale(1); }

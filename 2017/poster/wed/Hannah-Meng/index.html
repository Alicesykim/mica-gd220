        .pinkbox {
        position:relative;
        top: 5px;
        left:150px;
        animation: move 3s infinite;
        animation-delay: 0.8s;
        z-index: 1;

        }
        
        @keyframes move {
        0%   { left: 160px; }
        50%  { left: 190px; }
        100% { left: 160px; }
        }
            
            
            
       .yellowbox {
        position:relative;
        top: 50px;
        left: 9px;
        animation: loop 3s infinite ;
        animation-delay: 0.2s;
        z-index: 8;
        width:100px;
        height:300px;
        }
      
        
        @keyframes moveout {
        0% {opacity: 1;}
        100% {opacity: 0}
        }
       
        @keyframes appear{
        0% {opacity: 0;}
        100%{ opacity: 1; }
        }
   
            
        .greenbox {
        position:relative;
        top: 20px;
        left:70px;
        animation: appear 3s infinite;
        animation-delay: 0.2s;
        z-index: 1;
        width:100px;
        height:500px;
        }

        @keyframes loop{
        0% {left: 0px; top: 25px;}
        25% {left: 20px; top: 15px;}
        50% {left: 80px; top: 85px;}
     
        100% {left: 40px; top:105px;}
        }

        .bluebox {
        position:absolute;
        font-family:'Source Sans Pro', sans-serif;
        font-size: 160px;
        font-weight: 300;
        text-align: center;
        top: 720px;
        left:600px;
        animation: moveout 3s infinite;
        animation-delay: 0.2s;
        z-index: 1;
        width:100px;
        height:500px;
        }
     
        .purplebox {
        position:relative;
        top: 0px;
        left: 0px;
        animation: loop2 3s infinite;
        animation-delay: 0.2s;
        z-index: 1;
        width:100px;
        height:500px;
        }
     
        @keyframes loop2{
        0% {left: 40px; top: 25px;}
        100% {left: 40px; top:105px;}
        }  
        
        .box {
        width: 250px;

        border: 3px solid black;

        z-index:2;

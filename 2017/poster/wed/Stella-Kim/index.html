		/** keyframes **/
			
			.main {
				background-image: url(images/main.png);
				height: 660px;
				width: 466px;
				margin-left: 350px;
				
			}
			.main:hover {
				background-image: url(images/main-1.png);
				height: 660px;
				width: 470px;
				margin-left: 350px;
				
			}
			
			@keyframes a1 {
				0% { top: -780px;
							left: 400px;}
				50% { top: -800px;
							left: 450px;}
				100% {top: -780px;
							left: 400px;}
			}
			
			@keyframes a2 {
				0% {top: -780px;
						left: 350px;}
				50% {top: -790px;
							left: 300px;}
				100% {top: -780px;
							left: 350px;}
			}
			
			@keyframes a3 {
				0% {top: -770px;
						left: 350px;}
				50% {top: -780px;
							left: 330px;}
				100% {top: -770px;
							left: 350px;}
			}
			
			@keyframes a4 {
				0% {top: -760px;
						left: 380px;}
				50% {top: -780px;
							left: 400px;}
				100% {top: -760px;
							left: 380px;}
			}
			
			@keyframes a5 {
				0% {top: -780px;
						left: 300px;}
				50% {top: -790px;
							left: 350px;}
				100% {top: -780px;
							left: 300px;}
			}
			
			@keyframes a6 {
				0% {top: -760px;
						left: 420px;}
				50% {top: -780px;
							left: 370px;}
				100% {top: -760px;
							left: 420px;}
			}
			
		
			
			@keyframes moveright{
				from {left: 250px;
						}
				to {left:  345px;
							}
				
			}
			
			@keyframes s1 {
				0% {
					transform: rotate(0deg);
				}
				50% {
					transform: rotate(45deg);
				}
				100% {
					transform: rotate(0deg);
				}
			}
			
			@keyframes s2 {
				0% {
					transform: rotate(0deg);
				}
				50% {
					transform: rotate(-45deg);
				}
				100% {
					transform: rotate(0deg);
				}
			}
			
				@keyframes s3 {
				0% {
					transform: rotate(0deg);
				}
				50% {
					transform: rotate(90deg);
				}
				100% {
					transform: rotate(0deg);
				}
			}
			
			@keyframes s4 {
				0% {
					transform: rotate(0deg);
				}
				50% {
					transform: rotate(-90deg);
				}
				100% {
					transform: rotate(0deg);
				}
			}
			
				@keyframes s5 {
				0% {
					transform: rotate(0deg);
				}
				50% {
					transform: rotate(180deg);
				}
				100% {
					transform: rotate(0deg);
				}
			}
			
			@keyframes s6 {
				0% {
					transform: rotate(0deg);
				}
				50% {
					transform: rotate(360deg);
				}
				100% {
					transform: rotate(0deg);
				}
			}
			
			@keyframes s7 {
				0% {
					transform: rotate(0deg);
				}
				50% {
					transform: rotate(-360deg);
				}
				100% {
					transform: rotate(0deg);
				}
			}
			
		@keyframes moveupdown {
			0% {
					bottom: -580px;
			
			}
			50%	{
					bottom: -450px;
			}
			100% {
					bottom: -580px;
			}
		}
		
		@keyframes scale {
			0% {
				transform: scale(1.5);
				
			}
			50% {
				transform: scale(1);
			}
			
			100%{
				transform: scale(1.5);
			}
		}
		
		@keyframes fadeout {
			0% {opacity: 0.5;}
			50% {opacity: 1.0;}
			100% {opacity: 0.5;}
		}
			
		@keyframes fadeout1 {
			0% {opacity: 1.0;}
			80%   { opacity: 1.0;}
			100% {opacity: 0.1;}
			}
			
			@keyframes fadeout2 {
				0% {opacity: 1.0;}
				50% {opacity: 0;}
				100% {opacity: 1.0;}
			}
		
		@keyframes scalesmall {
			0% {
				transform: scale(0.5);
				
			}
			50% {
				transform: scale(1);
			}
			
			100% {
				transform: scale(0.5);
			}
		}
